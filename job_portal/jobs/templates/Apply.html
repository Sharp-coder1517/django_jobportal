{% extends 'main.html' %}

{% block content %}
<div class="container mb-5">
      <h1 class="alert-primary text-center p-1">Apply Here </h1>
      <hr>
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                <input type="submit" class="btn btn-success btn-sm" value="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
